<mat-card class="space-y-1">
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image  [src]="hero | heroImage" [alt]="hero.superhero">
  <mat-card-content>
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>First Aparence: </strong>{{hero.first_appearance}}
      <mat-chip-listbox >
        <mat-chip *ngFor="let name of hero.characters?.split(',',3)">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised
    [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised
    [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      More
    </button>
  </mat-card-actions>
</mat-card>
