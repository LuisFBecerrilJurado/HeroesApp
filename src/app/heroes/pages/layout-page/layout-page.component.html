<mat-sidenav-container fullscreen class="w-screen mx-auto bg-transparent">
  <mat-sidenav #sidenav mode="push" [ngStyle]="{witdh: '250px'}">
    <mat-toolbar color="warn">
      <span>Heroes</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item class="flex justify-center"
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()">
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.label}}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="flex justify-between items-center mt-1 bg-transparent">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button><mat-icon>logout</mat-icon>Logout</button>
  </div>
  <div class="px-12">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
