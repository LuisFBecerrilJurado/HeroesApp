<div class="w-full h-full flex flex-col p-4 bg-content">
  <div>
    <div class="flex items-end pb-2">
        <h1 class="text-3xl italic text-white font-bold ml-2">
          {{currentHero.id ? 'Edit':'Add'}}
          Hero
          <small *ngIf="currentHero.id" class="text-base">{{currentHero.superhero}}</small>
        </h1>
    </div>
    <mat-divider></mat-divider>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 mt-14 gap-x-4">
    <mat-card>
      <mat-card-content>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-x-4" [formGroup]="heroForm" (ngSubmit)="onSummit()">
          <mat-form-field >
            <mat-label>Hero: </mat-label>
            <input type="text" matInput required formControlName="superhero">
          </mat-form-field>
          <mat-form-field >
            <mat-label>Alter Ego: </mat-label>
            <input type="text" matInput required formControlName="alter_ego">
          </mat-form-field>
          <mat-form-field class="col-span-2">
            <mat-label>First Aparence: </mat-label>
            <input type="text" matInput required formControlName="first_appearance">
          </mat-form-field>
          <mat-form-field class="col-span-2" >
            <mat-label>Characters: </mat-label>
            <input type="text" matInput required formControlName="characters">
          </mat-form-field>
          <mat-form-field class="col-span-2">
            <mat-label>Publisher: </mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id">{{publisher.description}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-span-2" >
            <mat-label>Alter Image:</mat-label>
            <input type="text" matInput formControlName="alt_img">
          </mat-form-field>
        </form>
        <div class="flex justify-between">
          <button mat-raised-button *ngIf="currentHero.id"
          (click)="onDeleteHero()"><mat-icon>delete</mat-icon> Delete</button>
          <span></span>
          <button mat-flat-button
          (click)="onSummit()"><mat-icon>save</mat-icon> Save</button>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="items-center ">
      <img [src]="currentHero | heroImage" alt="HeroeÂ´s img" mat-card-image class="m-auto max-h-96 aspect-auto">
    </mat-card>
  </div>
